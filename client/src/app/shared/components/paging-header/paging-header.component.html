<header *ngIf="totalCount && totalCount > 0">
    <span>
        Showing 
        <strong>
            {{(pageNumber - 1 ) * pageSize + 1}} - 
            {{pageNumber * pageSize
                > this.totalCount 
                ? this.totalCount
                : pageNumber * pageSize
            }}
        </strong> 
        of 
        <strong>{{this.totalCount}}</strong> results
    </span>
    
</header>
